<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo da Memória</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #f0f0f0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
      text-align: center;
    }

    .timer {
      font-size: 20px;
      margin-bottom: 20px;
      font-weight: bold;
      color: #2c3e50;
    }

    .game-board {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      gap: 10px;
    }

    .card {
      width: 100px;
      height: 100px;
      cursor: pointer;
      perspective: 1000px;
      position: relative;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      position: absolute;
      transform-style: preserve-3d;
      transition: transform 0.6s;
      border-radius: 10px;
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .card-front {
      background: #299be7;
    }

    .card-back {
      transform: rotateY(180deg);
      background: #ffffff;
    }

    .card-back img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }

    /* Modal */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 100;
    }

    .modal-content {
      background: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      text-align: center;
    }

    #restartBtn {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #299be7;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }

    #restartBtn:hover {
      background-color: #1d7bbf;
    }
  </style>
</head>
<body>
  <div>
    <img src="img/houselogo.png" alt="Logo" style="width:300px; height: 300px;">
  </div>
  <h1>Jogo da Memória Comunidade HouseJs</h1>
  <div class="timer">Tempo: 0s</div>
  <div class="game-board"></div>

  <!-- Modal de vitória -->
  <div id="victoryModal" class="modal">
    <div class="modal-content">
      <h2>Parabéns!</h2>
      <p id="victoryMessage">Você completou o jogo em 0s!</p>
      <button id="restartBtn">Jogar novamente</button>
    </div>
  </div>

  <script>
    const board = document.querySelector('.game-board');
    const timerElement = document.querySelector('.timer');
    const modal = document.getElementById('victoryModal');
    const victoryMessage = document.getElementById('victoryMessage');
    const restartBtn = document.getElementById('restartBtn');

    const images = [
      'img/1.png',
      'img/2.png',
      'img/3.png',
      'img/4.png',
      'img/5.png',
      'img/6.png',
      'img/7.png',
      'img/8.png'
    ];

    let cards = [...images, ...images];
    let flippedCards = [];
    let lockBoard = false;
    let startTime;
    let timerInterval;

    function initGame() {
      board.innerHTML = '';
      flippedCards = [];
      lockBoard = false;
      startTime = null;
      clearInterval(timerInterval);
      timerElement.textContent = 'Tempo: 0s';

      cards.sort(() => Math.random() - 0.5);

      cards.forEach(src => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.innerHTML = `
          <div class="card-inner">
            <div class="card-front"></div>
            <div class="card-back"><img src="${src}" alt="carta"></div>
          </div>
        `;
        card.addEventListener('click', flipCard);
        board.appendChild(card);
      });
    }

    function flipCard() {
      if (lockBoard) return;
      if (this.classList.contains('flipped')) return;

      if (!startTime) {
        startTime = Date.now();
        timerInterval = setInterval(updateTimer, 1000);
      }

      this.classList.add('flipped');
      flippedCards.push(this);

      if (flippedCards.length === 2) {
        checkMatch();
      }

      checkVictory();
    }

    function checkMatch() {
      lockBoard = true;
      const [card1, card2] = flippedCards;
      const isMatch =
        card1.querySelector('.card-back img').src ===
        card2.querySelector('.card-back img').src;

      if (isMatch) {
        flippedCards = [];
        lockBoard = false;
      } else {
        setTimeout(() => {
          card1.classList.remove('flipped');
          card2.classList.remove('flipped');
          flippedCards = [];
          lockBoard = false;
        }, 1000);
      }
    }

    function updateTimer() {
      const currentTime = Math.floor((Date.now() - startTime) / 1000);
      timerElement.textContent = `Tempo: ${currentTime}s`;
    }

    function checkVictory() {
      const allCards = document.querySelectorAll('.card');
      const allFlipped = [...allCards].every(card =>
        card.classList.contains('flipped')
      );

      if (allFlipped) {
        clearInterval(timerInterval);
        victoryMessage.textContent = `Você completou o jogo em ${timerElement.textContent.replace("Tempo: ", "")}`;
        modal.style.display = 'flex';
      }
    }

    restartBtn.addEventListener('click', () => {
      modal.style.display = 'none';
      initGame();
    });

    // Inicializa o jogo
    initGame();
  </script>
</body>
</html>
